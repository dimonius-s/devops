---
# Install dependencies
- name: Install dependencies
  apt:
    name: ['curl', 'wget', 'tar', 'apt-transport-https', 'software-properties-common', 'adduser', 'libfontconfig1', 'musl', 'ruby-dev', 'build-essential']
    state: present
    update_cache: yes
# Install td-agent
- name: Install td-agent
  become: true
  shell: curl -fsSL https://toolbelt.treasuredata.com/sh/install-ubuntu-jammy-fluent-package5-lts.sh | sh
# Install fluent-plugin-prometheus
- name: Install fluent-plugin-prometheus
  command: fluent-gem install fluent-plugin-prometheus

# Install Prometheus
- name: Create Prometheus Exporter user
  user:
    name: prometheus
    system: yes
    shell: /bin/false
    
- name: Download and install Prometheus
  get_url:
    url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
    dest: /tmp/prometheus.tar.gz
# Create Prometheus config directory
- name: Create Prometheus config directory
  file:
    path: /etc/prometheus
    state: directory
# Create Prometheus directory
- name: Ensure Prometheus directories exist
  become: yes
  file:
    path: "{{ item }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: '0755'
  loop:
    - /opt/prometheus
    - /etc/prometheus
    - /var/lib/prometheus
    
# Extract and move Prometheus binaries
- name: Extract and move Prometheus binaries
  become: true
  unarchive:
    src: /tmp/prometheus.tar.gz
    dest: /opt/prometheus
    remote_src: yes
    extra_opts: [ --strip-components=1 ]

# Create Prometheus systemd service
- name: Create Prometheus configuration file
  copy:
    dest: /etc/prometheus/prometheus.yml
    content: |
      ---
      global:
        scrape_interval: 15s

      rule_files:
        - "alert.rules.yml"
      scrape_configs:
        - job_name: 'prometheus'
          static_configs:
            - targets: ['localhost:9090']
        - job_name: 'alertmanager'
          static_configs:
            - targets: ['localhost:9093']
        - job_name: 'node_exporter'
          static_configs:
            - targets: ['localhost:9100']
        - job_name: 'blackbox'
          metrics_path: /probe
          params:
            module: [http_2xx]
          static_configs:
            - targets:
              - http://din-it.tech
          relabel_configs:
            - source_labels: [__address__]
              target_label: __param_target
            - source_labels: [__param_target]
              target_label: instance
            - target_label: __address__
              replacement: localhost:9115
        - job_name: 'fluentd'
          static_configs:
            - targets: ['localhost:24231']

#- name: Create Prometheus configuration file
#  copy:
#    dest: /etc/prometheus/web.yml
#    content: |
#      basic_auth_users:
#        {{ login }}: {{ pass }}

# Create Prometheus alert rules
- name: Create Prometheus rules directory
  file:
    path: /etc/prometheus
    state: directory
# Create Prometheus alert rules
- name: Create Prometheus systemd service
  copy:
    dest: /etc/systemd/system/prometheus.service
    content: |
      [Unit]
      Description=Prometheus
      Wants=network-online.target
      After=network-online.target

      [Service]
      User=prometheus
      Group=prometheus
      ExecStart=/opt/prometheus/prometheus \
        --config.file=/etc/prometheus/prometheus.yml \
        --storage.tsdb.path=/var/lib/prometheus \
        --web.console.libraries=/opt/prometheus/console_libraries \
        --web.console.templates=/opt/prometheus/consoles
       
      ExecReload=/bin/kill -HUP $MAINPID
      Restart=always
      SyslogIdentifier=prometheus
      Restart=always
      
      [Install]
      WantedBy=multi-user.target
      
